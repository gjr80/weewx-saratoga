[CheetahGenerator]

    #
    # This section is used by the generator CheetahGenerator, and specifies which
    # files are to be generated from which template.
    #

    search_list_extensions = user.wssearchlist.MonthStats, user.wssearchlist.LastRainTags, user.wssearchlist.TimeSpanTags, user.wssearchlist.SundryTags, user.wssearchlist.SkinDict, user.wssearchlist.WindRunTags, user.wssearchlist.YestAlmanac, user.wssearchlist.TaggedStats, user.wssearchlist.TaggedArchiveStats, user.wssearchlist.RainDays, user.wssearchlist.ManualAverages

    encoding = utf8   # Possible encodings are 'html_entities', 'utf8', or 'strict_ascii'

    [[ToDate]]
        #
        # Reports that show statistics "to date", such as day-to-date,
        # week-to-date, month-to-date, etc.
        #

#        # clientraw.txt
#        [[[Clientraw]]]
#            template = clientraw.txt.tmpl

        # clientrawextra.txt
        [[[Clientrawextra]]]
            template = clientrawextra.txt.tmpl
            stale_age = 600

        # clientrawhour.txt
        [[[Clientrawhour]]]
            template = clientrawhour.txt.tmpl
            stale_age = 600

        # clientrawdaily.txt
        [[[Clientrawdaily]]]
            template = clientrawdaily.txt.tmpl
            stale_age = 600
                
