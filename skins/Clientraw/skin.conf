[Units]

    #
    # This section is for managing the selection and formatting of units.
    #

    [[Groups]]
        #
        # For each group of measurements, this section sets what units to use for it.
        # NB: The unit is always in the singular. I.e., 'mile_per_hour', NOT 'miles_per_hour'
        #
        group_altitude     = meter          # Options are 'foot' or 'meter'
        group_degree_day   = degree_C_day   # Options are 'degree_F_day' or 'degree_C_day'
        group_direction    = degree_compass
        group_distance     = km             # Options are 'mile' or 'km'
        group_moisture     = centibar
        group_percent      = percent
        group_pressure     = hPa            # Options are 'inHg', 'mmHg', 'mbar', or 'hPa'
        group_radiation    = watt_per_meter_squared
        group_rain         = mm             # Options are 'inch', 'cm', or 'mm'
        group_rainrate     = mm_per_hour    # Options are 'inch_per_hour', 'cm_per_hour', or 'mm_per_hour'
        group_speed        = knot           # Options are 'mile_per_hour', 'km_per_hour', 'knot', or 'meter_per_second'
        group_speed2       = km             # Options are 'mile_per_hour2', 'km_per_hour2', 'knot2', or 'meter_per_second2'
        group_temperature  = degree_C       # Options are 'degree_F' or 'degree_C'
        group_uv           = uv_index
        group_volt         = volt

        # The following unit groups are used internally and should not be changed:
        group_count        = count
        group_interval     = minute
        group_time         = unix_epoch
        group_elapsed      = second

    [[StringFormats]]
        #
        # This section sets the string formatting for each type of unit.
        #
        centibar           = %.0f
        cm                 = %.2f
        cm_per_hour        = %.2f
        degree_C           = %.1f
        degree_F           = %.1f
        degree_compass     = %.0f
        foot               = %.0f
        hPa                = %.1f
        inHg               = %.3f
        inch               = %.2f
        inch_per_hour      = %.2f
        km                 = %.1f
        km_per_hour        = %.1f
        km_per_hour2       = %.1f
        knot               = %.0f
        knot2              = %.1f
        mbar               = %.1f
        meter              = %.0f
        meter_per_second   = %.1f
        meter_per_second2  = %.1f
        mile               = %.1f
        mile_per_hour      = %.0f
        mile_per_hour2     = %.1f
        mm                 = %.1f
        mmHg               = %.1f
        mm_per_hour        = %.1f
        percent            = %.0f
        uv_index           = %.1f
        volt               = %.1f
        watt_per_meter_squared = %.0f
        NONE               = "--"

    [[Labels]]
        #
        # This section sets a label to be used for each type of unit.
        #
        centibar               = ""
        cm                     = ""
        cm_per_hour            = ""
        degree_C               = ""
        degree_F               = ""
        degree_compass         = ""
        foot                   = ""
        hPa                    = ""
        inHg                   = ""
        inch                   = ""
        inch_per_hour          = ""
        km                     = ""
        km_per_hour            = ""
        km_per_hour2           = ""
        knot                   = ""
        knot2                  = ""
        kPa                    = ""
        mbar                   = ""
        meter                  = ""
        meter_per_second       = ""
        meter_per_second2      = ""
        mile                   = ""
        mile_per_hour          = ""
        mile_per_hour2         = ""
        millibar               = ""
        mm                     = ""
        mmHg                   = ""
        mm_per_hour            = ""
        percent                = ""
        volt                   = ""
        watt_per_meter_squared = ""
        NONE                   = ""

     [[TimeFormats]]
        #
        # Clientraw unit/date formats should not be changed - Please do not
        # edit these values
        #
        time_f         = %H:%M
        second_f       = %S
        minute_f       = %M
        hour_f         = %H
        date_f         = %-d/%-m/%Y
        day_f          = %-d
        day_name_f     = %A
        day_of_week_f  = %w
        day_of_year_f  = %j
        month_f        = %-m
        month_name_f   = %B
        year_f         = %Y
        date_time_f    = %-d/%-m/%Y %H:%M
        ephem_f        = %H:%M UTC %-d %B %Y
        #
        # Following format settings are WeeWX native date/time formats used as
        # default formats for $day, $week, $month, $year, $rainyear, $current
        # and $almanac date/time tags. Refer to WeeWX documentation for their
        # use. The formats may be changed but will normally have no effect on
        # the WeeWX-Saratoga generated files. They have been retained for
        # completeness.
        #
        day        = %H:%M
        week       = %H:%M on %A
        month      = %d-%b-%Y %H:%M
        year       = %d-%b-%Y %H:%M
        rainyear   = %d-%b-%Y %H:%M
        current    = %d-%b-%Y %H:%M
        ephem_day  = %H:%M
        ephem_year = %d-%b-%Y %H:%M

    [[Ordinates]]

        # The ordinal directions. The last one should be for no wind direction
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSW, SW, WSW, W, WNW, NW, NNW, N/A

    [[DegreeDays]]
        #
        # This section sets the base temperatures used for the calculation
        # of heating and cooling degree-days.
        #

        # Base temperature for heating days, with unit:
        heating_base = 18.3, degree_C
        # Base temperature for cooling days, with unit:
        cooling_base = 18.3, degree_C

    [[Trend]]
        time_delta = 10800  # 3 hours
        time_grace = 300    # 5 minutes

################################################################################

[Labels]

    #
    # Generic labels
    #

    # Set to hemisphere abbreviations suitable for your location:
    hemispheres = N, S, E, W

    [[Generic]]
        #
        # Generic labels, keyed by an observation type.
        #
        appTemp        = Apparent Temperature
        barometer      = Barometer
        dewpoint       = Dew Point
        heatindex      = Heat Index
        humidex        = Humidex
        inHumidity     = Inside Humidity
        inTemp         = Inside Temperature
        outHumidity    = Outside Humidity
        outTemp        = Outside Temperature
        radiation      = Radiation
        rain           = Rain
        rainRate       = Rain Rate
        rxCheckPercent = ISS Signal Quality
        windDir        = Wind Direction
        windGust       = Gust Speed
        windGustDir    = Gust Direction
        windSpeed      = Wind Speed
        windchill      = Wind Chill
        windgustvec    = Gust Vector
        windvec        = Wind Vector
        cloudBase      = Cloud Base
        forecastRule   = Forecast

################################################################################

[Almanac]

    # The labels to be used for the phases of the moon:
    moon_phases = New, Waxing crescent, First quarter, Waxing gibbous, Full, Waning gibbous, Last quarter, Waning crescent

