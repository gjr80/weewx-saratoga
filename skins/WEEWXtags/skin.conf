# The CheetahGenerator creates files from templates. This section specifies
# which files will be generated from which template.

[CheetahGenerator]

    # This section is used by the generator CheetahGenerator, and specifies
    # which files are to be generated from which template.

    search_list_extensions = user.wssearchlist.MonthStats, user.wssearchlist.LastRainTags, user.wssearchlist.TimeSpanTags, user.wssearchlist.AvgWindTags, user.wssearchlist.SundryTags, user.wssearchlist.SkinDict, user.wssearchlist.MonthlyReportStats, user.wssearchlist.WindRunTags, user.wssearchlist.HourRainTags, user.wssearchlist.GdDays, user.wssearchlist.ForToday, user.wssearchlist.RainThisDay, user.wssearchlist.RainDays, user.wsastro.MoonApsis, user.wsastro.Eclipse, user.wsastro.EarthApsis, user.wsastro.ChineseNewYear, user.wssearchlist.YestAlmanac, user.wssearchlist.TaggedStats, user.wssearchlist.TaggedArchiveStats, user.wssearchlist.ManualAverages

    # Possible encodings include 'html_entities', 'strict_ascii',
    # 'normalized_ascii', as well as those listed in
    # https://docs.python.org/3/library/codecs.html#standard-encodings
    encoding = utf8

    [[ToDate]]
        # Reports that show statistics "to date", such as day-to-date,
        # week-to-date, month-to-date, etc.

        [[[WEEWXtags]]]
            # tags file
            template = WEEWXtags.php.tmpl

